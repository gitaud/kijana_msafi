server {
    listen 80;

    server_name kijanamsafi.ml www.kijanamsafi.ml;

    location /admin/ {
        proxy_pass http://admin:3000;
    }

    location /admin {
        proxy_pass http://admin:3000;
    }

    location /api/ {
        proxy_pass http://api:5000;
    }

    location /api {
        proxy_pass http://api:5000;
    }

    location / {
        proxy_pass http://client:3000;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}